<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Language</title>
</head>
<body>
    <h1>Select or Add a Language</h1>

    <!-- Formularz wyboru istniejącego języka -->
    {% if user_languages %}
        <form method="POST">
            <label for="language">Select a Language:</label>
            <select name="language" id="language" required>
                {% for language in user_languages %}
                    <option value="{{ language.id }}">{{ language.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Continue</button>
        </form>
    {% else %}
        <p>You have no languages yet. Please add a new language below.</p>
    {% endif %}

    <hr>

    <!-- Formularz dodawania nowego języka -->
    <form method="POST" action="{{ url_for('add_language') }}">
        <label for="language_name">Add a New Language:</label>
        <input type="text" name="language_name" id="language_name" placeholder="Enter language name" required>
        <button type="submit">Add Language</button>
    </form>

    <hr>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
